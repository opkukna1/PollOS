name: Build PollOS Android APK

on: 
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Java Setup
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Flutter Setup
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      # 4. Generate Android/iOS Folders (YE STEP MISSING THA)
      # Ye command missing android folder aur gradle files automatically bana degi
      - name: Create Platform Configs
        run: flutter create . --org com.pollos.app --project-name pollos

      # 5. Dependencies Download
      - name: Get Dependencies
        run: flutter pub get

      # 6. Build APK (Debug Mode)
      - name: Build Android APK
        run: flutter build apk --debug

      # 7. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PollOS-App-Debug
          path: build/app/outputs/flutter-apk/app-debug.apk

